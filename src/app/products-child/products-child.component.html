<div>
  <div style="margin-bottom: 20px;">
    <input type="text" #nameInput placeholder="Digite o nome do produto" />
    <button (click)="onAdd(nameInput)">Adicionar Produto</button>
  </div>

  <!-- <div style="background:#f0f0f0;padding:8px;margin-bottom:8px;font-size:12px;">
    Debug child (products array): {{ products | json }}
  </div> -->

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>
          <button (click)="remove(p.id!)" [disabled]="!p.id">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!products || products.length === 0" style="color: gray;">
    Nenhum produto encontrado.
  </div>
</div>
